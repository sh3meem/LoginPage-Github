<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="./github.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="https://github.githubassets.com/favicons/favicon.png">

</head>
<body>
    <div>
        <div class="all">
            <div class="login">
                <div class="logo"><i class="fa-brands fa-github fa-2xl" style="color: #0d1117;"></i></div>
                <h2> Sign in to GitHub</h2>        
                <form>
                    <div class="form">
                        <div class="in">
                            <label for="username">Username or email address</label>
                            <input type="text , email" name="Username" id="username">
                        </div> <br>
                        <div class="in">
                            <label for="password">Password <a href="https://github.com/password_reset">Forgot password ?</a> </label>
                            <input type="password" name="password" id="password">
                        </div><br> <br>
                            <button type="submit">Sign in</button> 
                    </div>                  
                </form>
            </div>
            <div class="box">
                <p>New to GitHub? </p> <a href="">Create an account</a>
            </div>
        </div>
            <div class="f">
                <footer>
                    <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>
                    <a href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement">Privacy</a>
                    <a href="https://docs.github.com/en">Docs</a>
                    <a href="https://support.github.com/request/landing">Contact GitHub Support</a>
                    <a href="">Manage cookies</a>
                    <a href="">Do not share my personal information</a>
                </footer>
            </div>
    </div>
</body>
</html>
